        label: Description
        formatter: open
        description: "<p>An\_<strong>Employer</strong>\_is any business or payroll company whose\_<strong>Employees</strong>\_are able to take advantage of Paycheck Exchange's offerings. \_The Employer has signed an agreement, has been provided log-in information.</p>\n\n<p><strong>States/Status</strong></p>\n\n<p style=\"margin-bottom: 0px; padding: 0px;\">Active in good standing</p>\n\n<ul>\n\t<li style=\"margin-bottom: 0px; padding: 0px;\">Employer confirmed with Paycheck Exchange, has a current agreement, and is not in default financially.\_</li>\n</ul>\n\n<p style=\"margin-bottom: 0px; padding: 0px;\">Active in poor standing</p>\n\n<ul>\n\t<li style=\"margin-bottom: 0px; padding: 0px;\">Employer confirmed with Paycheck Exchange, has a current agreement, but is in default financially. \_</li>\n</ul>\n\n<p style=\"margin-bottom: 0px; padding: 0px;\">Pending</p>\n\n<ul>\n\t<li style=\"margin-bottom: 0px; padding: 0px;\">Active but but purchase power is put on hold for some reason (i.e. funding, account set up)</li>\n</ul>\n\n<p style=\"margin-bottom: 0px; padding: 0px;\">Inactive</p>\n\n<ul>\n\t<li style=\"margin-bottom: 0px; padding: 0px;\">Employer no longer has a current agreement with Paycheck Exchange.</li>\n</ul>"
